<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_excercise.css') }}">
</head>
<body>
    <header>
        <h1>Exercise Monitor</h1>
        <nav>
            <a href="{{ url_for('info') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('nearest_gym') }}">Nearest GYM</a>
            <a href="{{ url_for('workouts') }}">Workout History</a>
            <a href="{{ url_for('diet') }}">Diet Plan</a>
            <a href="{{ url_for('index') }}">Logout</a>
        </nav>
    </header>

    <div class="content">
        <h2>Monitor Your Exercise Posture</h2>
        <div id="camera">
            <img src="{{ url_for('video_feed') }}" id="video" width="640" height="480">
        </div>
        <button onclick="startCamera()">Start Camera</button>
    </div>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        function startCamera() {
            document.getElementById('video').src = "{{ url_for('video_feed') }}";
        }
    </script>
</body>
</html>
